<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../script/lib/swiper-bundle.min.css" rel="stylesheet">

    <style>
        #app {
            position: relative;
            width: 100vw;
        }
    </style>
    <script src="../../script/lib/app.responsive.js"></script>
    <script src="../../script/lib/vue.min.js"></script>
    <script src="../../script/lib/swiper-bundle.min.js"></script>
    <script src="../../script/lib/vue-awesome-swiper.js"></script>
    <script src="../../script/lib/api.js"></script>
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/service.js"></script>
    <script src="../../script/mixins.js"></script>
    <script src="../../script/filters.js"></script>
    <script src="../../script/components/component-header.js"></script>
    <script src="../../script/components/component-loading.js"></script>
</head>
<body>
<div id="app">
    <swiper :options="swiperOptions" ref="swiper">
        <swiper-slide>
            <div style="width: 100%;height: 150px;" class="bg-positive"></div>
        </swiper-slide>
        <swiper-slide>
            <div style="width: 100%;height: 150px;" class="bg-passive"></div>
        </swiper-slide>
        <swiper-slide>
            <div style="width: 100%;height: 150px;" class="bg-orange"></div>
        </swiper-slide>
        <div class="swiper-pagination" slot="pagination"></div>
    </swiper>
    <div class="eui-list">
        <div class="eui-item bg-white padding-tb-10 padding-right-10" v-for="item of 0,10">
            <div class="eui-item-left">
                <div style="width: 100px;height: 80px;" class="border"></div>
            </div>
            <div class="eui-item-body flex flex-column jc-between" style="align-self: stretch">
                <div class="color-121415">
                    <span>关于商城关于商城关于商城关于商城关于商城关</span>
                </div>
                <div class="fs-12 flex jc-between color-787C80">
                    <span>6天前</span>
                    <span>9999999人浏览</span>
                </div>
            </div>
        </div>
    </div>
    <e-loading :has-data="true" :has-more="true"></e-loading>
</div>
<script>
  Vue.use(window.VueAwesomeSwiper);
  new Vue({
    filters: filters,
    mixins: [frmpage],
    data: function () {
      return {
        swiperOptions: {
          autoplay: {delay: 5000},
          loop: true,
          pagination: {
            el: '.swiper-pagination'
          },
        },
      };
    },
    methods: {}
  });
</script>

</body>

</html>
