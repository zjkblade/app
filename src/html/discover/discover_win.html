<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <link href="../../css/common.css" rel="stylesheet">

    <style>
        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: var(--color-white);
            overflow: hidden;
        }
    </style>
    <script src="../../script/lib/app.responsive.js"></script>
    <script src="../../script/lib/vue.min.js"></script>
    <script src="../../script/lib/api.js"></script>
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/service.js"></script>
    <script src="../../script/mixins.js"></script>
    <script src="../../script/components/component-header.js"></script>
    <script src="../../script/components/component-tabs.js"></script>
</head>
<body>
<div id="app">
    <div id="header">
        <e-header :close="() => close()" title="活力链 - 发现"></e-header>
        <e-top-tabs :tabs="tabs" :tab-selected="selectedTab" @event-tab-click="tabClick"></e-top-tabs>
    </div>
</div>
<script>
  new Vue({
    el: '#app',
    mixins: [winpage],
    data: function () {
      return {
        frm: './discover_frm.html',
        selectedTab: 'GG',
        tabs: [
          {label: '公告', name: 'GG'},
          {label: '教程', name: 'JC'},
          {label: '商业', name: 'SY'},
          {label: '生活', name: 'SH'},
          {label: '社区', name: 'SQ'},
        ]
      };
    },
    methods: {
      tabClick: function (tab) {
        var $this = this;
        $this.selectedTab = tab;
        // TODO
        util.app.closeWindow($this.name);
      },
    }
  });
</script>

</body>

</html>
